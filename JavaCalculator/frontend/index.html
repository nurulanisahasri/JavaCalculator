<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <!-- Create buttons similar to the iPhone calculator -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <!-- Add more buttons here -->
            <button>=</button>
        </div>
    </div>
</body>
</html>
